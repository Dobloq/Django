<html lang="en-us">
{% load %}
<head>
<title>Log in</title>
<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
<link rel="stylesheet" type="text/css"
	href="/static/admin/css/login.css" />





<meta name="viewport"
	content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css"
	href="/static/admin/css/responsive.css" />
</head>


<body class=" login">

	<!-- Container -->
	<div id="container">


		<!-- Header -->
		<div id="header">
			<div id="branding">

				<h1 id="site-name">
					<a href="/admin/">Acme Explorer</a>
				</h1>

			</div>


		</div>
		<!-- END Header -->







		<!-- Content -->
		<div id="content" class="colM">







			<div id="content-main">



				<form action="/AcmeExplorer/accounts/login" method="post">
					{% csrf_token %}
					<div class="form-row">

						<label class="required">Username:</label> 
						<input type="text" name="username" autofocus maxlength="254" required id="username" />
					</div>
					<div class="form-row">

						<label class="required">Password:</label> 
						<input type="password" name="password" required id="password" />
					</div>
					<input type="hidden" name="next" value="/AcmeExplorer"/> 

					<div class="submit-row">
						<label>&nbsp;</label><input type="submit" value="Log in" />
					</div>
				</form>

			</div>


			<br class="clear" />
		</div>
		<!-- END Content -->

		<div id="footer"></div>
	</div>
	<!-- END Container -->

</body>
</html>
