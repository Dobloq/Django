{% extends 'base.html' %} 
{% load static %}
{% load i18n %}
{% block title %}
{% trans 'Form' %}
{% endblock %} 
{% block content %}
{% if pk is None %}
<form action="{% url 'AcmeExplorer:folderCreate' %}" method="post">
{% else %}
<form action="{% url 'AcmeExplorer:folderUpdate' pk %}" method="post">
{% endif %}
	{% csrf_token %}
	{{ form }}
	<button type="submit">{% trans 'Save' %}</button>
</form>
{% endblock %}
