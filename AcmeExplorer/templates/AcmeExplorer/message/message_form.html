{% extends 'base.html' %} 
{% block title %}
Formulario
{% endblock %} 
{% block content %}
{% if object.pk is None %}
<form action="{% url 'AcmeExplorer:messageBroadcast' %}" method="post">
{% else %}
<form action="{% url 'AcmeExplorer:messageUpdate' object.pk %}" method="post">
{% endif %}
	{% csrf_token %}
	{{ form }}
	<button type="submit">Enviar</button>
</form>
{% endblock %}
